<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>User Admin</title>
    <link rel="stylesheet" href=
            "https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>
    <link rel="stylesheet" href=
            "https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link href="user-admin.style.client.css" rel="stylesheet"/>
    <script
            src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="../services/user.service.client.js"></script>
    <script src="user-admin.component.client.js"></script>
    <script
            src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
            crossorigin="anonymous"></script>

</head>
<body>
<div class="container">
    <h1>User Admin</h1>

    <table class="table">
        <thead>
        <tr>
            <th>Username</th>
            <th>Password</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Role</th>
            <th>&nbsp;</th>
        </tr>
        <tr class="wbdv-form">
            <td><input id="usernameFld" class="form-control"
                       placeholder="Username"/></td>
            <td><input type="password" id="passwordFld" class="form-control"
                       placeholder="Password"/></td>
            <td><input id="firstNameFld" class="form-control"
                       placeholder="First Name"/></td>
            <td><input id="lastNameFld" class="form-control"
                       placeholder="Last Name"/></td>
            <td><select id="roleFld" class="form-control">
                <option value="FACULTY">Faculty</option>
                <option value="STUDENT">Student</option>
                <option value="ADMIN">Admin</option>
            </select></td>
            <td><span class="float-right" style="white-space: nowrap">
      <i class="fa-2x fa fa-search wbdv-search"></i> <i
                     class="fa-2x fa fa-plus wbdv-create"></i>
                <button class="btn fa-2x fa fa-check wbdv-update"></button>
  </span></td>
        </tr>


        <thead class="wbdv-tbody" style="display:none">
        <tr class="wbdv-template wbdv-user wbdv-hidden">
            <td class="wbdv-username">tlee</td>
            <td class="wbdv-password">*****</td>
            <td class="wbdv-first-name">Tim</td>
            <td class="wbdv-last-name">Birns Lee</td>
            <td class="wbdv-role">FACULTY</td>
            <td class="wbdv-actions">
        <span class="float-right">
          <i id="wbdv-remove" class="fa-2x fa fa-times wbdv-remove"></i>
          <i id="wbdv-edit" class="fa-2x fa fa-pencil wbdv-edit"></i>
        </span>
            </td>
        </tr>

        </thead>

        <tbody class="wbdv-tbody">

        </tbody>
    </table>


</div>
</body>
