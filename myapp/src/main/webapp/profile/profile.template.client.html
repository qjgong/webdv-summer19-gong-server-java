<link rel="stylesheet" href=
        "https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<script src=
                "https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js">
</script>
<!-- Include jQuery -->
<script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>

<!-- Include Date Range Picker -->
<script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
<link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css"/>

<script>
    $(document).ready(function () {
        var date_input = $('input[name="date"]'); //our date input has the name "date"
        var container = $('.bootstrap-iso form').length > 0 ? $('.bootstrap-iso form').parent()
                                                            : "body";
        date_input.datepicker({
                                  format: 'mm/dd/yyyy',
                                  container: container,
                                  todayHighlight: true,
                                  autoclose: true,
                              })
    })
</script>


<div class="container">
    <h1>Profile</h1>
    <form>
        <div class="alert alert-success alert-dismissable">
            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;
            </button>
            Profile successfully saved
        </div>

        <div class="form-group row">
            <label for="username" class="col-sm-2 col-form-label">
                Username </label>
            <div class="col-sm-10">
                <input class="form-control"
                       id="username"
                       placeholder="Alice">
            </div>
        </div>

        <div class="form-group row">
            <label for="phone" class="col-sm-2 col-form-label">
                Phone </label>
            <div class="col-sm-10">
                <input type="number" class="form-control"
                       id="phone" placeholder="(555)123-4324">
            </div>
        </div>

        <div class="form-group row">
            <label for="email" class="col-sm-2 col-form-label">
                Email </label>
            <div class="col-sm-10">
                <input type="email" class="form-control"
                       id="email" placeholder="alice@wonderland.com">
            </div>
        </div>

        <div class="form-group row">
            <label for="role" class="col-sm-2 col-form-label">Role</label>
            <div class="col-sm-10">
                <select class="form-control">
                    <option value="one">Faculty</option>
                    <option value="two">Student</option>
                    <option value="three">Admin</option>
                </select>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="date">Date of Birth</label>
            <div class="col-sm-10">
                <input class="form-control" id="date" name="date" placeholder="MM/DD/YYY"
                       type="text"/>

            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label"></label>
            <div class="col-sm-10">
                <button class="btn btn-primary btn-block">Update</button>

            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label"></label>
            <div class="col-sm-10">
                <button class="btn btn-primary btn-block">Logout</button>
            </div>
        </div>

    </form>
</div>
